name: patrimony
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts:
  flutter_modular: ^6.3.2
  flutter_triple: ^3.0.0
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.1.5
  dartz: ^0.10.1
  asuka: ^2.2.0
  path_provider: ^2.1.1
  flutter_rating_bar: ^4.0.1
  firebase_remote_config: ^4.3.3
  firebase_core: ^2.21.0
  firebase_performance: ^0.9.3+3
  firebase_analytics: ^10.6.3
  firebase_auth: ^4.12.1
  cloud_firestore: ^4.12.2
  mobile_scanner: ^3.5.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $runner build --delete-conflicting-outputs
  mobx_watch: $runner watch --delete-conflicting-outputs
