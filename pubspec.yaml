name: patrimony
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts:
  flutter_modular: ^6.3.2
  flutter_triple: ^3.0.0
  sign_in_with_apple: ^6.0.0
  google_sign_in: ^6.2.1
  dartz: ^0.10.1
  asuka:
    git:
      url: https://github.com/Flutterando/asuka.git
      ref: 82e0b98497d19d42e974d8252b31d13fde8e4ffb
  flutter_slidable: ^3.0.1
  flutter_native_splash: ^2.3.9
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  flutter_rating_bar: ^4.0.1
  firebase_remote_config: ^4.3.3
  firebase_core: ^2.21.0
  firebase_performance: ^0.9.3+3
  firebase_analytics: ^10.6.3
  cloud_firestore: ^4.12.2
  cloud_functions: ^4.6.9
  mobile_scanner: ^4.0.1
  path:
  supabase_flutter: ^2.0.0
  firebase_auth: ^4.17.9
  currency_text_input_formatter: ^2.1.14
  firebase_storage: ^11.6.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $runner build --delete-conflicting-outputs
  mobx_watch: $runner watch --delete-conflicting-outputs
